<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Content Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 10px;
        padding: 0;
      }
      h3 {
        margin-bottom: 10px;
      }
      button {
        padding: 8px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #content {
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h3>Div Content Viewer</h3>
    <button id="fetch-content">Fetch Content</button>
    <div id="content">Div content will appear here...</div>

    <script src="popup.js"></script>
  </body>
</html>
