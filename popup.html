<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Summarizer</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --primary-hover: #1d4ed8;
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --border-color: #e2e8f0;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 16px;
        min-width: 350px;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 12px;
        border-bottom: 1px solid var(--border-color);
      }

      h3 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
        color: var(--text-color);
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .primary-button {
        background-color: var(--primary-color);
        color: white;
      }

      .primary-button:hover {
        background-color: var(--primary-hover);
      }

      .secondary-button {
        background-color: white;
        color: var(--text-color);
        border: 1px solid var(--border-color);
      }

      .secondary-button:hover {
        background-color: var(--bg-color);
      }

      #content {
        margin-top: 16px;
        padding: 16px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        background-color: white;
        font-size: 14px;
        line-height: 1.6;
        max-height: 400px;
        overflow-y: auto;
      }

      .loading {
        display: none;
        text-align: center;
        padding: 20px;
        color: var(--text-color);
      }

      .spinner {
        width: 24px;
        height: 24px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background-color: #10b981;
        color: white;
        border-radius: 6px;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 14px;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Content Summarizer</h3>
        <div class="button-group">
          <button id="copy-content" class="secondary-button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path
                d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
              ></path>
            </svg>
            Copy
          </button>
          <button id="fetch-content" class="primary-button">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"
              ></path>
              <path d="M21 3v5h-5"></path>
            </svg>
            Fetch & Summarize
          </button>
        </div>
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Generating summary...</p>
      </div>

      <div id="content">
        Click 'Fetch & Summarize' to generate content summary...
      </div>
    </div>

    <div class="toast" id="toast">Copied to clipboard!</div>
    <script src="popup.js"></script>
  </body>
</html>
